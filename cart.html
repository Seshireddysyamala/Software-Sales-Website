<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Sales - Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function updateCartTotal() {
            let total = 0;
            document.querySelectorAll('.cart-item').forEach(item => {
                const price = parseFloat(item.querySelector('.price').innerText.replace('$', ''));
                const quantity = parseInt(item.querySelector('.quantity').value);
                total += price * quantity;
            });
            document.getElementById('cart-total').innerText = '$' + total.toFixed(2);
        }
        document.addEventListener('DOMContentLoaded', updateCartTotal);
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Software Sales</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="softwares.html">Softwares</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                <li class="nav-item"><a class="nav-link" href="analytics.html">Data Analytics</a></li>
                <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
            </ul>
        </div>
    </nav>
    <main class="container mt-5">
        <div class="cart-container box text-center">
            <h1>Your Cart</h1>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="cart-item">
                        <td>Windows 11</td>
                        <td class="price">$49.99</td>
                        <td><input type="number" class="form-control quantity" value="1" min="1" onchange="updateCartTotal()"></td>
                        <td class="total">$49.99</td>
                        <td><button class="btn btn-danger">Remove</button></td>
                    </tr>
                    <!-- Add more cart items as needed -->
                </tbody>
            </table>
            <h2>Total: <span id="cart-total">$0.00</span></h2>
            <button class="btn btn-success">Proceed to Checkout</button>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Software Sales. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
