<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-dO+GklMzZe+VsRbuZX1KQo1KBRPQJoINoU5x5GfOlDxr+FEnn5Gc5v5vn5/ft6M5kZfBQv6vFXj2vnFOVkfn6Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="menu"></div>
    <main class="container mt-5">
        <div class="cart-container">
            <h1>Shopping Cart</h1>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Software 1</td>
                        <td>2</td>
                        <td>$100</td>
                        <td>$200</td>
                    </tr>
                    <!-- Add more products as needed -->
                </tbody>
            </table>
            <div class="text-right">
                <button class="btn btn-success">Proceed to Checkout</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Software Sales. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        fetch('menu.html')
            .then(response => response.text())
            .then(data => document.getElementById('menu').innerHTML = data)
            .catch(error => console.error('Error loading menu:', error));
    </script>
</body>
</html>
