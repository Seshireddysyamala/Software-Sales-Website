<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4aacb9c22b.js" crossorigin="anonymous"></script>
    <style>
        .modal-content {
            background-color: #1F2833;
            color: white;
            border: 2px solid #66FCF1;
        }

            .modal-content img {
                border: 2px solid #66FCF1;
                width: 100%;
            }

        .modal .close {
            color: #66FCF1;
            font-size: 1.5rem;
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 1;
        }

        .modal .modal-body {
            text-align: center;
        }

            .modal .modal-body p {
                margin-top: 1rem;
            }
    </style>
    <script>
        function updateCartCount() {
            const cartCount = document.getElementById('cart-count');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemCount = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = itemCount;
        }

        document.addEventListener('DOMContentLoaded', updateCartCount);

        function checkLoginState() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn) {
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('profile-link').style.display = 'block';
            } else {
                document.getElementById('login-link').style.display = 'block';
                document.getElementById('profile-link').style.display = 'none';
            }
        }

        function proceedToCheckout() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                window.location.href = 'login.html';
            } else {
                $('#checkoutModal').modal('show');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu').innerHTML = data;
                    checkLoginState();
                })
                .catch(error => console.error('Error loading menu:', error));
        });

        function removeItemFromCart(index) {
            const confirmation = confirm("Are you sure you want to remove this item from the cart?");
            if (confirmation) {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                renderCartItems();
            }
        }

        function renderCartItems() {
            const cartTable = document.getElementById('cart-table-body');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartTable.innerHTML = '';
            cart.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${item.name}</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td><input type="number" class="form-control item-quantity" data-index="${index}" value="${item.quantity}" min="1"></td>
                        <td class="item-total">$${(item.price * item.quantity).toFixed(2)}</td>
                        <td><button class="btn btn-danger remove-item" data-index="${index}">Remove</button></td>
                    `;
                cartTable.appendChild(row);
            });
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.forEach(item => total += item.price * item.quantity);
            document.getElementById('cart-total').textContent = `$${total.toFixed(2)}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderCartItems();
            updateCartCount();
        });

        document.getElementById('cart-table-body').addEventListener('click', (event) => {
            if (event.target.classList.contains('remove-item')) {
                const index = event.target.getAttribute('data-index');
                removeItemFromCart(index);
            }
        });

        document.getElementById('cart-table-body').addEventListener('input', (event) => {
            if (event.target.classList.contains('item-quantity')) {
                const index = event.target.getAttribute('data-index');
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart[index].quantity = parseInt(event.target.value, 10) || 1;
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCartItems();
                updateCartCount();
                calculateTotal();
            }
        });
    </script>
</head>
<body>
    <div id="menu"></div>
    <main class="container mt-5">
        <div class="cart-container box">
            <h1>Your Cart</h1>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-table-body">
                    <!-- Cart items will be dynamically inserted here -->
                </tbody>
            </table>
            <div class="text-right">
                <h3>Total: <span id="cart-total">$0.00</span></h3>
                <button class="btn btn-success" onclick="proceedToCheckout()">Proceed to Checkout</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Software Sales. All rights reserved.</p>
    </footer>

    <div id="checkoutModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                <div class="modal-body">
                    <img src="images/under-construction-example.png" alt="Under Construction">
                    <p>Thank you for being patient. We are doing some work on the site and will be back shortly.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
