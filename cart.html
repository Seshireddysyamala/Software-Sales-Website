<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4aacb9c22b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&display=swap">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #1F2833;
            margin: auto;
            padding: 20px;
            border: 1px solid #66FCF1;
            width: 80%;
            max-width: 600px;
            position: relative;
            text-align: center;
        }

        .close {
            color: #45A29E;
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
        }

            .close:hover,
            .close:focus {
                color: #66FCF1;
                text-decoration: none;
                cursor: pointer;
            }

        .modal img {
            border: 2px solid #66FCF1;
            max-width: 100%;
        }

        .modal p {
            color: white;
            margin-top: 20px;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
            position: relative;
            text-align: center;
        }

        .quantity-buttons {
            display: flex;
            align-items: center;
        }

            .quantity-buttons button {
                margin: 0 5px;
            }

            .quantity-buttons input {
                text-align: center;
                max-width: 50px;
            }
    </style>
</head>
<body class="cart-page">
    <div id="menu"></div>
    <!-- Add this line below the navbar in your HTML -->
    <div class="navbar-line"></div>
    <main class="container mt-5">
        <div class="cart-container box">
            <h1>Your Cart</h1>
            <table id="cart-table" class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-table-body">
                    <!-- Cart items will be dynamically inserted here -->
                </tbody>
            </table>
            <div id="cart-actions" class="text-right">
                <h3>Total: <span id="cart-total">$0.00</span></h3>
                <button id="checkout-button" class="btn btn-success" onclick="proceedToCheckout()">Proceed to Checkout</button>
            </div>
            <div id="empty-cart-message" style="display: none; text-align: center; margin-top: 20px;">
                <h3>Your cart is empty.</h3>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="text-center">
                <p>&copy; 2024 Software Sales. All rights reserved.</p>
                <div class="social-icons">
                    <a href="https://twitter.com" target="_blank" style="color: white; margin-right: 15px;">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                    <a href="https://facebook.com" target="_blank" style="color: white; margin-right: 15px;">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://github.com/Seshireddysyamala/Software-Sales-Website" target="_blank" style="color: white; margin-right: 15px;">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://instagram.com" target="_blank" style="color: white; margin-right: 15px;">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/seshi-reddy-syamala" target="_blank" style="color: white;">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- The Modal -->
    <div id="constructionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="images/under-construction-example.png" alt="Under Construction">
            <p><strong>Thank you for being patient!</strong><br><strong>We are still building the backend of this site and will be back shortly.</strong></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/cart.js"></script>
    <script>
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu').innerHTML = data;
                checkLoginState();
                updateCartCount(); // Ensure this function is called to update the cart count
            })
            .catch(error => console.error('Error loading menu:', error));

        function proceedToCheckout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const isLoggedIn = localStorage.getItem('isLoggedIn');

            if (cart.length === 0) {
                // Show empty cart message
                document.getElementById('empty-cart-message').style.display = 'block';
            } else if (!isLoggedIn) {
                // User is not logged in
                localStorage.setItem('redirectAfterLogin', 'cart.html');
                window.location.href = 'login.html';
            } else {
                // User is logged in and there are items in the cart
                document.getElementById('constructionModal').style.display = 'block';
            }
        }

        function closeModal() {
            document.getElementById('constructionModal').style.display = 'none';
        }

        function checkLoginState() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn) {
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('profile-link').style.display = 'block';
            } else {
                document.getElementById('login-link').style.display = 'block';
                document.getElementById('profile-link').style.display = 'none';
            }
        }

        function updateCartCount() {
            const cartCountElements = document.querySelectorAll('#cart-count');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemCount = cart.reduce((total, item) => total + item.quantity, 0);
            cartCountElements.forEach(el => el.textContent = itemCount);
        }

        function renderCartItems() {
            const cartTable = document.getElementById('cart-table-body');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartTable.innerHTML = '';
            if (cart.length === 0) {
                document.getElementById('cart-table').style.display = 'none';
                document.getElementById('cart-actions').style.display = 'none';
                document.getElementById('empty-cart-message').style.display = 'block';
            } else {
                document.getElementById('cart-table').style.display = 'table';
                document.getElementById('cart-actions').style.display = 'block';
                document.getElementById('empty-cart-message').style.display = 'none';
                cart.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                                <td>${item.name}</td>
                                <td>$${item.price.toFixed(2)}</td>
                                <td>
                                    <div class="quantity-buttons">
                                        <button class="btn btn-sm btn-secondary decrease-quantity" data-index="${index}">-</button>
                                        <input type="number" class="form-control item-quantity" data-index="${index}" value="${item.quantity}" min="1">                                <button class="btn btn-sm btn-secondary increase-quantity" data-index="${index}">+</button>
                                </div>
                            </td>
                            <td class="item-total">$${(item.price * item.quantity).toFixed(2)}</td>
                            <td><button class="btn btn-danger remove-item" data-index="${index}">Remove</button></td>
                        `;
                    cartTable.appendChild(row);
                });
                calculateTotal();
            }
        }

        function calculateTotal() {
            let total = 0;
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.forEach(item => total += item.price * item.quantity);
            document.getElementById('cart-total').textContent = `$${total.toFixed(2)}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderCartItems();
            updateCartCount();

            document.getElementById('cart-table-body').addEventListener('click', (event) => {
                if (event.target.classList.contains('remove-item')) {
                    const index = event.target.getAttribute('data-index');
                    const confirmation = confirm("Are you sure you want to remove this item from the cart?");
                    if (confirmation) {
                        removeItemFromCart(parseInt(index));
                    }
                } else if (event.target.classList.contains('increase-quantity')) {
                    const index = parseInt(event.target.getAttribute('data-index'), 10);
                    cart[index].quantity++;
                    updateCart();
                } else if (event.target.classList.contains('decrease-quantity')) {
                    const index = parseInt(event.target.getAttribute('data-index'), 10);
                    if (cart[index].quantity > 1) {
                        cart[index].quantity--;
                        updateCart();
                    }
                }
            });

            document.getElementById('cart-table-body').addEventListener('input', (event) => {
                if (event.target.classList.contains('item-quantity')) {
                    const index = parseInt(event.target.getAttribute('data-index'), 10);
                    cart[index].quantity = parseInt(event.target.value, 10) || 1;
                    updateCart();
                }
            });
        });

        function removeItemFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCartItems();
            updateCartCount();
            calculateTotal();
        }

        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCartItems();
            updateCartCount();
            calculateTotal();
        }
    </script>
</body>
</html>
