<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4aacb9c22b.js" crossorigin="anonymous"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #1F2833;
            margin: auto;
            padding: 20px;
            border: 1px solid #66FCF1;
            width: 80%;
            max-width: 600px;
            position: relative;
            text-align: center;
        }

        .close {
            color: #45A29E;
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
        }

            .close:hover,
            .close:focus {
                color: #66FCF1;
                text-decoration: none;
                cursor: pointer;
            }

        .modal img {
            border: 2px solid #66FCF1;
            max-width: 100%;
        }

        .modal p {
            color: white;
            margin-top: 20px;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
            position: relative;
            text-align: center;
        }
    </style>
</head>
<body class="cart-page">
    <div id="menu"></div>
    <div class="navbar-line"></div>
    <main class="container mt-5">
        <div class="cart-container box">
            <h1>Your Cart</h1>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-table-body">
                    <!-- Cart items will be dynamically inserted here -->
                </tbody>
            </table>
            <div class="text-right">
                <h3>Total: <span id="cart-total">$0.00</span></h3>
                <button id="checkout-button" class="btn btn-success" onclick="proceedToCheckout()">Proceed to Checkout</button>
                <p id="error-message" class="error-message" style="display: none;">No items in cart. Please add items before proceeding to checkout.</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Software Sales. All rights reserved.</p>
    </footer>

    <!-- The Modal -->
    <div id="constructionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="images/under-construction-example.png" alt="Under Construction">
            <p><strong>Thank you for being patient!</strong><br><strong>We are still building the backend of this site and will be back shortly.</strong></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/cart.js"></script>
    <script>
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu').innerHTML = data;
                checkLoginState();
                updateCartCount(); // Ensure this function is called to update the cart count
            })
            .catch(error => console.error('Error loading menu:', error));

        function proceedToCheckout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const isLoggedIn = localStorage.getItem('isLoggedIn');

            if (cart.length === 0 && !isLoggedIn) {
                document.getElementById('error-message').style.display = 'block';
            } else if (cart.length > 0 && !isLoggedIn) {
                localStorage.setItem('redirectAfterLogin', 'cart.html');
                window.location.href = 'login.html';
            } else if (cart.length === 0 && isLoggedIn) {
                document.getElementById('error-message').style.display = 'block';
            } else {
                document.getElementById('error-message').style.display = 'none';
                document.getElementById('constructionModal').style.display = 'block';
            }
        }

        function closeModal() {
            document.getElementById('constructionModal').style.display = 'none';
        }

        function checkLoginState() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn) {
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('profile-link').style.display = 'block';
            } else {
                document.getElementById('login-link').style.display = 'block';
                document.getElementById('profile-link').style.display = 'none';
            }
        }

        function updateCartCount() {
            const cartCount = document.getElementById('cart-count');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemCount = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = itemCount;
        }
    </script>
</body>
</html>
