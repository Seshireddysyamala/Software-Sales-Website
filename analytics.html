<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="managesales.html">Manage Sales</a></li>
                <li><a href="analytics.html">Data Analytics</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="data-analytics">
            <h1>Data Analytics</h1>

            <!-- Bar Chart -->
            <div class="chart-container">
                <h2>Monthly Sales Data</h2>
                <canvas id="salesChart"></canvas>
            </div>

            <!-- Pie Chart -->
            <div class="chart-container">
                <h2>Sales Distribution</h2>
                <canvas id="salesPieChart"></canvas>
            </div>

            <!-- Line Chart -->
            <div class="chart-container">
                <h2>Sales Trend</h2>
                <canvas id="salesLineChart"></canvas>
            </div>

            <!-- Data Table -->
            <div class="table-container">
                <h2>Sales Data Table</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Sales</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>January</td>
                            <td>1200</td>
                        </tr>
                        <tr>
                            <td>February</td>
                            <td>1900</td>
                        </tr>
                        <tr>
                            <td>March</td>
                            <td>3000</td>
                        </tr>
                        <tr>
                            <td>April</td>
                            <td>5000</td>
                        </tr>
                        <tr>
                            <td>May</td>
                            <td>2000</td>
                        </tr>
                        <tr>
                            <td>June</td>
                            <td>3000</td>
                        </tr>
                        <tr>
                            <td>July</td>
                            <td>4500</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Software Sales. All rights reserved.</p>
    </footer>
    <script src="js/analytics.js"></script>
</body>
</html>
