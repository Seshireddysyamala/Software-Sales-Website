<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&display=swap">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('images/rs.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            font-family: 'Oxanium', sans-serif; /* Apply Oxanium font */
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border-radius: 8px;
            background-color: #1f1f1f; /* Solid black background */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .form-group label {
            color: #e0e0e0;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

            .logo img {
                max-width: 150px;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/softwarelogo.jpg" alt="Software Sales Logo">
        </div>
        <div class="text-center mb-4">
            <h1>Login</h1>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('user', JSON.stringify({ email: document.getElementById('username').value }));

            // Check for redirectAfterLogin and navigate to the specified page
            const redirectAfterLogin = localStorage.getItem('redirectAfterLogin');
            if (redirectAfterLogin) {
                localStorage.removeItem('redirectAfterLogin');
                window.location.href = redirectAfterLogin;
            } else {
                window.location.href = 'index.html';
            }
        });

        // Redirect to index if already logged in
        if (localStorage.getItem('isLoggedIn')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
