<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4aacb9c22b.js" crossorigin="anonymous"></script>
    <script>
        function updateCartCount() {
            const cartCount = document.getElementById('cart-count');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemCount = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = itemCount;
        }

        document.addEventListener('DOMContentLoaded', updateCartCount);

        function checkLoginState() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn) {
                document.getElementById('login-link').style.display = 'none';
                const userEmail = localStorage.getItem('userEmail');
                document.getElementById('user-email').textContent = userEmail;
            } else {
                document.getElementById('profile-link').style.display = 'none';
                document.getElementById('user-email').textContent = 'Not Logged In';
            }
        }

        checkLoginState();

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userEmail');
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <div id="menu"></div>
    <main class="container mt-5">
        <div class="user-profile-box">
            <h1>User Profile</h1>
            <div class="profile-details">
                <p><strong>Email:</strong> <span id="user-email">Not Logged In</span></p>
            </div>
            <button class="btn btn-logout" onclick="logout()">Logout</button>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Software Sales. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        fetch('menu.html')
            .then(response => response.text())
            .then(data => document.getElementById('menu').innerHTML = data)
            .catch(error => console.error('Error loading menu:', error));
    </script>
</body>
</html>
