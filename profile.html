<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4aacb9c22b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="menu"></div>
    <main class="container mt-5">
        <div class="user-profile-box">
            <h1>User Profile</h1>
            <div class="profile-details">
                <p><strong>Name:</strong> <span id="profile-name"></span></p>
                <p><strong>Email:</strong> <span id="profile-email"></span></p>
            </div>
            <button class="btn btn-danger btn-logout" onclick="logout()">Logout</button>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Software Sales. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userName = localStorage.getItem('userName');
            const userEmail = localStorage.getItem('userEmail');
            document.getElementById('profile-name').textContent = userName;
            document.getElementById('profile-email').textContent = userEmail;
        });

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userName');
            localStorage.removeItem('userEmail');
            window.location.href = 'login.html';
        }
    </script>
    <script>
        fetch('menu.html')
            .then(response => response.text())
            .then(data => document.getElementById('menu').innerHTML = data)
            .catch(error => console.error('Error loading menu:', error));
    </script>
</body>
</html>
