<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4aacb9c22b.js" crossorigin="anonymous"></script>
    <script>
        function checkLoginState() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn && window.location.pathname !== '/login.html' && window.location.pathname !== '/signup.html') {
                window.location.href = 'login.html';
            } else {
                const user = JSON.parse(localStorage.getItem('user'));
                if (user) {
                    document.getElementById('user-email').textContent = user.email;
                }
            }
        }

        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu').innerHTML = data;
                    checkLoginState();
                })
                .catch(error => console.error('Error loading menu:', error));
        });
    </script>
</head>
<body>
    <div id="menu"></div>
    <main class="container mt-5">
        <div class="user-profile-box">
            <h1>Your Account</h1>
            <div class="profile-details">
                <p><strong>Email:</strong> <span id="user-email"></span></p>
            </div>
            <button class="btn btn-logout" onclick="logout()">Logout</button>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Software Sales. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
