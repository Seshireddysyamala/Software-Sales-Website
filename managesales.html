<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sales</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="managesales.html">Manage Sales</a></li>
                <li><a href="analytics.html">Data Analytics</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="manage-sales">
            <h1>Manage Sales</h1>
            <form id="sales-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <label for="customer-name">Customer Name:</label>
                <input type="text" id="customer-name" name="customer-name" required>

                <button type="submit">Add Sale</button>
            </form>
            <div id="sales-list">
                <h2>Sales List</h2>
                <ul id="sales-list-items"></ul>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Software Sales. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
