<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sales</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Software Sales</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="managesales.html">Manage Sales</a></li>
                    <li class="nav-item"><a class="nav-link" href="analytics.html">Data Analytics</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <section id="manage-sales">
            <h1>Manage Sales</h1>
            <div class="text-center">
                <button id="addSaleBtn" class="btn btn-primary">Add Sale</button>
            </div>
            <form id="salesForm" class="mt-4 d-none">
                <div class="form-group">
                    <label for="saleName">Sale Name</label>
                    <input type="text" id="saleName" class="form-control" placeholder="Enter sale name">
                </div>
                <div class="form-group">
                    <label for="saleAmount">Sale Amount</label>
                    <input type="number" id="saleAmount" class="form-control" placeholder="Enter sale amount">
                </div>
                <button type="submit" class="btn btn-success">Save Sale</button>
                <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
            </form>
            <h2 class="mt-5">Sales List</h2>
            <div id="salesList" class="table-responsive">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Sale Name</th>
                            <th>Sale Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="salesTableBody">
                        <!-- Sales data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Software Sales. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sales.js"></script>
</body>
</html>
