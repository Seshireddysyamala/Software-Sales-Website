<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sales</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Software Sales</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="managesales.html">Manage Sales</a></li>
                    <li class="nav-item"><a class="nav-link" href="analytics.html">Data Analytics</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <h1>Manage Sales</h1>
        <button class="btn btn-primary mb-3" id="addSaleButton">Add Sale</button>
        <div id="addSaleForm" class="mb-3" style="display: none;">
            <div class="form-group">
                <input type="text" class="form-control" id="saleNameInput" placeholder="Sale Name">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="saleAmountInput" placeholder="Sale Amount">
            </div>
            <button class="btn btn-success" id="saveSaleButton">Save Sale</button>
        </div>
        <h2>Sales List</h2>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Sale Name</th>
                    <th>Sale Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="salesList">
                <!-- Sales will be dynamically inserted here -->
            </tbody>
        </table>
    </main>
    <script src="js/sales.js"></script>
</body>
</html>
