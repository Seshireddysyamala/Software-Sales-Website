<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sales</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Software Sales</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="managesales.html">Manage Sales</a></li>
                    <li class="nav-item"><a class="nav-link" href="analytics.html">Data Analytics</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5 text-white">
        <section id="managesales" class="bg-dark p-4 rounded mb-4">
            <h1>Manage Sales</h1>
            <button class="btn btn-primary add-sale-btn">Add Sale</button>
            <div class="sales-form">
                <input type="text" id="sale-name" placeholder="Sale Name" class="form-control mb-2">
                <input type="number" id="sale-amount" placeholder="Sale Amount" class="form-control mb-2">
                <button class="btn btn-success save-sale-btn">Save Sale</button>
            </div>
            <div class="sales-list">
                <h2 class="text-center">Sales List</h2>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Sale Name</th>
                            <th>Sale Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="sales-table">
                        <tr>
                            <td>Software A</td>
                            <td>$100</td>
                            <td>
                                <button class="btn btn-warning">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Software B</td>
                            <td>$200</td>
                            <td>
                                <button class="btn btn-warning">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Software C</td>
                            <td>$300</td>
                            <td>
                                <button class="btn btn-warning">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Software Sales. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/sales.js"></script>
</body>
</html>
