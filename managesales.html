<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sales</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Software Sales</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="managesales.html">Manage Sales</a></li>
                    <li class="nav-item"><a class="nav-link" href="analytics.html">Data Analytics</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <section id="managesales" class="section-box text-center">
            <h1>Manage Sales</h1>
            <button id="addSaleButton" class="btn btn-primary my-3">Add Sale</button>
            <div id="addSaleForm" class="mb-3" style="display: none;">
                <input type="text" id="saleNameInput" class="form-control mb-2" placeholder="Sale Name">
                <input type="number" id="saleAmountInput" class="form-control mb-2" placeholder="Sale Amount">
                <button id="saveSaleButton" class="btn btn-primary">Save Sale</button>
            </div>
            <h2>Sales List</h2>
            <div class="table-container">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Sale Name</th>
                            <th>Sale Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="salesList">
                        <!-- Sales will be rendered here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/sales.js"></script>
</body>
</html>
